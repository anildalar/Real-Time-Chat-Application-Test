<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Application</title>
        <style>
            .myul{
                min-height:100px;
                list-style:none;
                border:1px dashed red;
            }
        </style>
    </head>
    <body>
        <h1>CHAT Application</h1>
        <ul class="myul">
            
        </ul>
        <form id="myform">
            <input type="text" size="100" class="mytext"/> 
            <input type="submit" value="Send" />
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.min.js" integrity="sha512-xzC4RSo+4m1clLhr0pQr6yFjO9bJ0py6+l65SBibI8/pSEU8U4iVZ7xm95WRq8PXw2MKv8SSR3QkqR2jciG5Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var socket = io();
            
            document.getElementById('myform').addEventListener('submit',(e)=>{
                e.preventDefault();
                //console.log('submited');
                var msg = document.querySelector('.mytext').value;
               // console.log('input',document.querySelector('.mytext').value);
                socket.emit('someEvent1',msg);
                document.querySelector('.mytext').value = '';
            });
            var myul = document.querySelector('.myul');
            socket.on('someEvent2',(payload)=>{
                console.log('somepayload',payload);
                myul.innerHTML += `<li>${ payload }</li>`;
            });
        </script>
    </body>
</html>
